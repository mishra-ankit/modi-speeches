name: Update dataset
on:
  workflow_dispatch:
  schedule:
  - cron:  '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    name: 
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Script
        run: >
          npm ci
          node ./main.js
      - name: Commit
        if: ${{ always() }}
        uses: stefanzweifel/git-auto-commit-action@v4.8.0
        with:
          commit_message: update dataset