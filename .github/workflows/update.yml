name: Update dataset
on:
  workflow_dispatch:
  schedule:
  - cron:  '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Data update
        run: node main.js
      - name: Commit
        if: ${{ always() }}
        uses: stefanzweifel/git-auto-commit-action@v4.8.0
        with:
          commit_message: update dataset
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: Speech Dataset
          path: data.csv
